name: Deploy Backend to Tencent Cloud

on:
  push:
    tags:
      - 'v*.*.*' # 当推送 tag 时触发（如 v1.1.6）
    branches:
      - main # 或者推送到 main 分支时触发

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Set default version
        if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
        run: echo "VERSION=latest" >> $GITHUB_ENV

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script_stop: true
          script: |
            set -e

            echo "=== 开始部署 Backend ${{ env.VERSION }} ==="

            # 进入项目目录
            cd /opt/snapmatch-platform || mkdir -p /opt/snapmatch-platform && cd /opt/snapmatch-platform

            # 拉取最新代码
            echo "→ 拉取最新代码..."
            if [ -d ".git" ]; then
              git fetch --all
              git checkout ${{ github.sha }}
            else
              git clone https://github.com/ylc6223/snapmatch-platform.git .
              git checkout ${{ github.sha }}
            fi

            # 进入 backend 目录
            cd apps/backend

            # 停止并删除旧容器
            echo "→ 停止旧容器..."
            docker stop snapmatch-backend 2>/dev/null || true
            docker rm snapmatch-backend 2>/dev/null || true

            # 构建新镜像（在服务器上直接构建，避免传输）
            echo "→ 构建新镜像..."
            docker build -t snapmatch-backend:${{ env.VERSION }} .

            # 启动新容器
            echo "→ 启动新容器..."
            docker run -d \
              --name snapmatch-backend \
              --restart unless-stopped \
              -p 3000:3000 \
              --env-file /opt/snapmatch-platform/.env \
              --health-cmd="node -e \"require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))\"" \
              --health-interval=30s \
              --health-timeout=3s \
              --health-retries=3 \
              snapmatch-backend:${{ env.VERSION }}

            # 清理旧镜像（保留最近 3 个版本）
            echo "→ 清理旧镜像..."
            docker image prune -a --filter "until=24h" -f

            echo "=== 部署完成！==="
            echo "容器状态："
            docker ps --filter name=snapmatch-backend --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
